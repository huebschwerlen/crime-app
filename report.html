<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime</title>
    <link rel="stylesheet" href="stylereport.css">
</head>

<body>
    <div class="body-container">


        <!-- HEADER START -->
        <div class="grid-item header">

            <div class="logo">Philly Lookout</div>

            <div class="nav">
                <a class="nav-e" href="">Report</a>
                <a class="nav-e" ref="">About</a>
                <a class="nav-e" href="">Contact</a>


            </div>






        </div>
        <!-- HEADER END -->





        <!-- CONTENT START -->
        <div class="grid-item content">

            <!-- FORM INFO START -->
            <div class="grid-item forminfo">FORM INFO


            </div>
            <!-- FORM INFO END -->


            <!-- FORM PARENT START -->
            <div class="grid-item form-parent">FORM PARENT


                <!-- FORM TITLE START -->
                <div class="grid-item title">TITLE</div>
                <!-- FORM TITLE END -->


                <!-- FORM START -->
                <div class="grid-item form">ACTUAL FORM
                    <!-- Added id to form **HH-->
                    <form class="actform" id="actform" action="" method="post">


                        <ul>
                            <li>
                                <label for="name" class="nameLabel">NAME/ALIAS?:</label>
                                <input type="text" id="nameinput" name="nameInput">
                            </li>
                            <li>
                                <label for="location" class="locationLabel">LOCATION:</label>
                                <input type="text" id="locationInput" name="nameInput">
                            </li>
                            <li>
                                <label for="message" class="msgLabel">DESCRIPTION:</label>

                                <textarea name="msgInput" id="messageInput">
                                    what did you see
                                </textarea>
                            </li>
                            <li>
                                <button type="submit">Send your message</button>
                            </li>


                        </ul>



                    </form>
                </div>
                <!-- FORM END -->


            </div>
            <!-- FORM PARENT END -->



        </div>
        <!-- CONTENT END -->




        <!-- FOOTER START -->
        <div class="grid-item footer">
            <p class="copy">&copy; </p>






        </div>
        <!-- FOOTER END -->





    </div>
    <!--Added scripts for firebase and report.js **HH -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="report.js"></script
</body>

</html>
