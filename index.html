<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime</title>
    <link rel="stylesheet" href="indexstyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Raleway:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <script src="http://vizw.it/scripts/vizwit-embed.js"></script>
</head>

<body>
    <!-- BODY CONTAINER -->
    <div class="body-container">
        <!-- HEADER START -->
        <div class="grid-item header">
            <!-- LOGO -->
            <a class="logo" href="index.html">Philly Lookout</a>

            <!-- NAV BAR -->
            <div class="nav">
                <a class="nav-e" href="report.html">Report</a>
                <a class="nav-e" href="about.html">About</a>
                <a class="nav-e" href="contact.html">Contact</a>
            </div>
        </div>
        <!-- HEADER END -->

        <!-- CONTENT START -->
        <div class="grid-item content">
            <!-- MAP -->
            <div class="grid-item map">
                MAP
                <div style="
              border: 3px solid rgb(201, 0, 1);
              overflow: hidden;
              margin: 15px auto;
              max-width: 736px;
            ">
                    <iframe scrolling="no" src="https://data.phila.gov/visualizations/crime-incidents" style="
                border: 0px none;
                margin-left: -948px;
                height: 832px;
                margin-top: -518px;
                width: 1886px;
              ">
                    </iframe>
                </div>
            </div>
            <!-- API FEED -->

            <div class="grid-item apifeed" id="apifeed">API FEED
            </br>
                <select id="sort">
                    <option value="">--Please choose an option--</option>
                    <option value="">Homicide-Criminal</option>
                    <option value="">Homicide-Justifiable</option>
                    <option value="">Homicide-Gross Negligence</option>
                    <option value="">Rape</option>
                    <option value="">Robbery Firearm</option>
                    <option value="">Robbery No Firearm</option>
                    <option value="">Aggravated Assualt Firearm</option>
                    <option value="">Aggravated Assualt No Firearm</option>
                    <option value="">Burglary Residential</option>
                    <option value="">Burglary Non-Residential</option>
                    <option value="">Thefts-(Excluding Theft From Vehicle</option>
                    <option value="">Theft From Vehicle</option>
                    <option value="">Motor Vehicle Theft</option>
                    <option value="">Recovered Stolen Motor Vehicle</option>
                    <option value="">Other Assaults</option>
                    <option value="">Arson</option>
                    <option value="">Forgery and Counterfeiting</option>
                    <option value="">Fraud</option>
                    <option value="">Embezzlement</option>
                    <option value="">Receiving Stolen Property</option>
                    <option value="">Vandalism/Criminal Mischief</option>
                    <option value="">Weapon Violations</option>
                    <option value="">Prostitution and Commercialized Vice</option>
                    <option value="">Other Sex Offenses Not Commercialized</option>
                    <option value="">Narcotic/Drug Law Violations</option>
                    <option value="">Gambling Violations</option>
                    <option value="">Offenses Against Family and Children</option>
                    <option value="">Driving Under the Influence, D.U.I.</option>
                    <option value="">Liquor Law Violations</option>
                    <option value="">Public Drunkenness</option>
                    <option value="">Disorderly Conduct</option>
                    <option value="">Vagrancy/Loitering</option>
                    <option value="">All Other Offenses</option>
                </select>
                <input type="submit" value="Select" id="selectBtn">
                <table id="table">
                    <tr>
                        <th>Incident</th>
                        <th>Location</th>
                        <th>Date & Time</th>
                    </tr>
                    <tr>
                        <td id="incident"></td>
                        <td id="location"></td>
                        <td id="date_time"></td>
                    </tr>
                </table>
                <ol id="incidents"></ol>
            </div>


            <!-- COMMUNITY FEED -->
            <div class="grid-item comfeed" id="comfeed">
                COMMUNITY FEED
                <div id="repres"></div>
            </div>
        </div>
        <!-- CONTENT END -->

        <!-- FOOTER START -->
        <div class="grid-item footer">
            <p class="copy">The Philly Lookout Team<br><span class="copyright">Copyright &copy; 2020 All Right
                    Reserved</span></p>
        </div>
        <!-- FOOTER END -->
    </div>
    <!-- BODY CONTAINER END -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="reports_data.js"></script>
    <script src="incidents.js"></script>
</body>

</html>
