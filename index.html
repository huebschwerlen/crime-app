<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crime</title>
    <link rel="stylesheet" href="indexstyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Raleway:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <script src="http://vizw.it/scripts/vizwit-embed.js"></script>
</head>

<body>
    <!-- BODY CONTAINER -->
    <div class="body-container">
        <!-- HEADER START -->
        <div class="grid-item header">
            <!-- LOGO -->
            <a class="logo" href="index.html">Philly Lookout</a>

            <!-- NAV BAR -->
            <div class="nav">
                <a class="nav-e" href="report.html">Report</a>
                <a class="nav-e" href="about.html">About</a>
                <a class="nav-e" href="contact.html">Contact</a>
            </div>
        </div>
        <!-- HEADER END -->

        <!-- CONTENT START -->
        <div class="grid-item content">

            <!-- MAP START-->
            <div class="grid-item map">
                <div class="iframe-container">
                    <iframe scrolling="no" src="https://data.phila.gov/visualizations/crime-incidents">
                    </iframe>
                </div>
            </div>
            <!-- MAP END -->


            <!-- API FEED START-->

            <div class="grid-item apifeed" id="apifeed">API FEED
                </br>
                <select id="sort" onchange="sort()">
                    <option value="">--Please choose an option--</option>
                    <option value="100">Homicide-Criminal</option>
                    <option value="100">Homicide-Justifiable</option>
                    <option value="100">Homicide-Gross Negligence</option>
                    <option value="200">Rape</option>
                    <option value="300">Robbery Firearm</option>
                    <option value="300">Robbery No Firearm</option>
                    <option value="400">Aggravated Assualt Firearm</option>
                    <option value="400">Aggravated Assualt No Firearm</option>
                    <option value="500">Burglary Residential</option>
                    <option value="500">Burglary Non-Residential</option>
                    <option value="600">Thefts-(Excluding Theft From Vehicle</option>
                    <option value="600">Theft From Vehicle</option>
                    <option value="700">Motor Vehicle Theft</option>
                    <option value="700">Recovered Stolen Motor Vehicle</option>
                    <option value="800">Other Assaults</option>
                    <option value="900">Arson</option>
                    <option value="1000">Forgery and Counterfeiting</option>
                    <option value="1100">Fraud</option>
                    <option value="1200">Embezzlement</option>
                    <option value="1300">Receiving Stolen Property</option>
                    <option value="1400">Vandalism/Criminal Mischief</option>
                    <option value="1500">Weapon Violations</option>
                    <option value="1600">Prostitution and Commercialized Vice</option>
                    <option value="1700">Other Sex Offenses Not Commercialized</option>
                    <option value="1800">Narcotic/Drug Law Violations</option>
                    <option value="1900">Gambling Violations</option>
                    <option value="2000">Offenses Against Family and Children</option>
                    <option value="2100">Driving Under the Influence, D.U.I.</option>
                    <option value="2200">Liquor Law Violations</option>
                    <option value="2300">Public Drunkenness</option>
                    <option value="2400">Disorderly Conduct</option>
                    <option value="2500">Vagrancy/Loitering</option>
                    <option value="2600">All Other Offenses</option>
                </select>
                <a href="index.html">Clear</a>
                <table id="table" class="fixed_header">
                    <thead id="thead">
                        <tr>
                            <th>Incident</th>
                            <th>Location</th>
                            <th>Date & Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="t_incidents">
                            <td id="incident"></td>
                            <td id="location"></td>
                            <td id="date_time"></td>
                        </tr>
                    </tbody>
                </table>
                <!--<ol id="incidents"></ol>-->
            </div>
            <!-- API FEED END-->


            <!-- COMMUNITY FEED START -->
            <div class="grid-item comfeed" id="comfeed">
                COMMUNITY FEED
                <div id="repres"></div>
            </div>
        </div>
        <!-- COMMUNITY FEED END -->


        <!-- CONTENT END -->

        <!-- FOOTER START -->
        <div class="grid-item footer">
            <p class="copy">The Philly Lookout Team<br><span class="copyright">Copyright &copy; 2020 All Right
                    Reserved</span></p>
        </div>
        <!-- FOOTER END -->
    </div>
    <!-- BODY CONTAINER END -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
    <script src="reports_data.js"></script>
    <script src="incidents.js"></script>
</body>

</html>
